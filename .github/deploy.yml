name: Deploy to EKS

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string

jobs:
  build-and-push:
    name: Build, Push to ECR and Deploy to EKS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Bump version and push tag
        id: bump_version
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: false

      - name: Set new_tag as environment variable
        run: echo "TAG=${{ steps.bump_version.outputs.new_tag }}" >> $GITHUB_ENV

      - name: Build, tag, and push docker image to Amazon ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ inputs.service_name }}
        run: |
          # pull latest image to speed up build 
          docker pull $REGISTRY/$REPOSITORY:latest || true

          # tag image with latest and commit hash
          IMAGE_TAG=$TAG
          docker build -t $REGISTRY/$REPOSITORY:latest -f dockerfile-kasm-core .
          docker tag $REGISTRY/$REPOSITORY:latest $REGISTRY/$REPOSITORY:$IMAGE_TAG

          # Push latest tag and commit tag
          docker push $REGISTRY/$REPOSITORY:latest
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG